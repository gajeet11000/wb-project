{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    WhatBytes - Register
{% endblock title %}


{% block body %}

<div class="wrapper">
    <div id="div-container" class="container">
        <h1>Create a new Account</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="sbmt-div">
                <button type="submit" class="btn btn-primary btn-lg w-50 mt-2">
                    Register
                </button>
            </div>
            <div class="sbmt-div">
                <a href="{% url 'login' %}" class="btn btn-link w-50 mt-2">
                    Already have an account? Log in.
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
