{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    WhatBytes - Login
{% endblock title %}


{% block body %}
<div class="wrapper">
    <div id="div-container" class="container">
        <h1>Login to your Account</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="sbmt-div">
                <button type="submit" class="btn btn-primary btn-lg w-50 mt-2">
                    Login
                </button>
            </div>
            <div class="sbmt-div">
                <a href="{% url 'reset_password' %}" class="btn btn-link w-50 mt-2">
                    Forgot Password?
                </a>
            </div>
            <div class="mt-4 sbmt-div">
                <a href="{% url 'register' %}" class="btn btn-link w-50 mt-2">
                    Don't have an account? Register here.
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
