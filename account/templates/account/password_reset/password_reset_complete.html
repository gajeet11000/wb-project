{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    WhatBytes - Password Reset
{% endblock title %}


{% block body %}
<div class="wrapper">
    <div id="div-container" class="container">
        <h1>Password Reset Complete</h1>
        <h3 class="mt-3">
            Your password has been set. You may go ahead and log in now.
        </h3>
        <div class="row mt-5">
            <div class="col">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-50 mt-2">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
