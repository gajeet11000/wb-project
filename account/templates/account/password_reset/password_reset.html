{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    WhatBytes - Password Reset
{% endblock title %}


{% block body %}
<div class="wrapper">
    <div id="div-container" class="container">
        <h1>Reset your password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="sbmt-div">
                <button type="submit" class="btn btn-primary btn-lg w-50 mt-2">
                    Send Password Reset Email
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
